<!-- templates/image_detail.html -->
<html>

<head>
    <link rel="stylesheet" href="/static/image_details.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
    <title>Image Detail</title>
</head>

<body class="img-details-page">
<div class="container">
    <div class="row">
        <div class="container header-button">
         <a href="javascript:history.back()" class="me-3">
                <i class="fas fa-arrow-left b-btn" style="font-size: 1.5rem;"></i>
            </a>
        <h1 class="img-details-title">{{ image.caption }}</h1>
        </div>
    <div class="col-md-6 img-desc-colmn">
        {% if image.image1 %}
            <img src="{{ image.image1.url }}" alt="{{ image.caption }}" class="image-details-1">
        {% endif %}
        {% if image.image2 %}
            <img src="{{ image.image2.url }}" alt="{{ image.caption }}" class="image-details-1">
        {% endif %}
        {% if image.image3 %}
            <img src="{{ image.image3.url }}" alt="{{ image.caption }}" class="image-details-1">
        {% endif %}
    </div>
    <div class="col-md-6">
        <p class="img-desc">{{ image.description }}</p>

        {% if image.link %}
            {% if image.link|length > 100 %}
                <a href="{{ image.link }}" target="_blank" class="img-link">{{ image.link|truncatechars:50 }}...</a>
            {% else %}
                <a href="{{ image.link }}" target="_blank" class="img-link">{{ image.link }}</a>
            {% endif %}
        {% endif %}
    </div>
</div>



    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- new -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/f5aee07125.js" crossorigin="anonymous"></script>
</body>

</html>
